<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tehtävä 1</title>
</head>
<body>
	<div>
		<p th:text="'Hello ' + ${nimi} + '! Olet ' + ${ika} + ' vuotias!' " />


		<!-- Jos suurempi kuin 17 vuotias) -->
		<div th:if="${ika} &gt; 17">
			<p th:text="'Hello, ' + ${nimi} + '!'" />
		</div>

		<!-- Jos pienempi kuin 18 vuotias -->
		<div th:if="${ika} &lt; 18">
			<p th:text="'You are too young!'" />
		</div>
	</div>

</body>
</html>

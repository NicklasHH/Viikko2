<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tehtävä 3</title>
</head>
<body>
	<h1>My Friends</h1>
	<form action="#" th:action="@{index}">
		<input type="text" th:name="nimi" /> <input type="submit"
			value="Lisää ystävä" />
	</form>

	<p th:text="'Kaverit: '" />

	<table>
		<tr th:each="friend : ${friends}">
			<td th:text="${friend}"></td>
	</table>
</body>
</html>
